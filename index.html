<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <h1 class="number">0</h1>
      <button class="btn" id="decBtn" onclick="decreaseNumber()">
        Decrease
      </button>
      <button class="btn" id="resetBtn" onclick="resetNumber()">Reset</button>
      <button class="btn" id="incBtn" onclick="increaseNumber()">
        Increase
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
